<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box1 {
      width: 200px;
      height: 200px;
      padding-top: 50px;
      background-color: pink;
    }

    .box2 {
      width: 100px;
      height: 100px;
      background-color: purple;
    }
  </style>
</head>

<body>
  <div class="box1">
    box1^^^^^
    <div class="box2">
      box2……
    </div>
  </div>
  <script src="js/jQuery-3.3.1.js"></script>
  <script>
    $('.box1').click(function () {
      console.log('box1 事件');

    })
    $('.box2').click(function (e) {
      console.log('box2 事件');
      // 阻止事件冒泡
      e.stopPropagation();
    })
  </script>
</body>

</html>
